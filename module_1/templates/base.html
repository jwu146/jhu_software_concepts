<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{% block title %}My Website{% endblock %}</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/" class="{% if current == 'home' %}active{% endif %}">Home</a></li>
            <li><a href="/projects" class="{% if current == 'projects' %}active{% endif %}">Projects</a></li>
            <li><a href="/contact" class="{% if current == 'contact' %}active{% endif %}">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
